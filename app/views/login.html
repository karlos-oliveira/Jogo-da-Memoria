<div ng-init="init()">
    <div class="d-flex justify-content-center h-100">
        <div>
            <div class="d-flex justify-content-center" >
                <form>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"></span>
                        </div>
                        <input type="text" name="" ng-model="user.name" class="form-control input_user" value="" placeholder="Nome">
                    </div>                   
                </form>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button type="button" name="btnRegister" class="btn btn-primary" ng-click="Register(user)">Jogar</button>
            </div>
        </div>
    </div>
</div>

<button type="button" style="display: none" id="btnShowModalValidacao" data-toggle="modal" data-target="#modalValidacao"></button>

<div class="modal fade" id="modalValidacao" tabindex="-1" role="dialog" aria-labelledby="modalValidacaoLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalValidacaoLabel">Atenção</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Por favor, preencha seu nome para que possamos salvar seu desempenho
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
